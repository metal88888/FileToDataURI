<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>FileToDataURI example</title>
	<link rel="stylesheet" href="demo.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../src/FileToDataURI.js"></script>
</head>
<body>
	<h1>FileToDataURI example</h1>
	<div id="container">
		<div class="block">
			<button id="file-button">Select an image</button>
			<ul id="results"></ul>
			<script>

				// Initialize FileToDataURI
				$(document).ready(function() {
					$('#file-button').FileToDataURI({
						moviePath: '../dist/FileToDataURI.swf',
						// Choose to allow multiple files or now
						multiple : true,
						// Put th extensions allowed for the file picker
						allowedExts: ['js','png','jpg','jpeg'],
						// force flash - boolean to force flash
						forceFlash : false,
						// Display the images in the page (callback function)
						onSelect: function(files) {
							var
								li = $('<li>'),
								img = $('<img>'),
								textarea = $('<textarea>'),
								file,
								i =0,
								filesL = files.length,
								results = $('#results')
							;
							for (; i < filesL; i++) {
								file = li.clone().append(img.clone().attr('src', files[i].data));
								file = file.append(textarea.clone().text(files[i].data));
								file.prependTo(results);
							}
						}
					});
				});

			</script>
		</div>
	</div>
</body>
</html>
